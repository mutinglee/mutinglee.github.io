<!DOCTYPE html>
<html>
  <head>
    <title>Get Client Info Meta</title>
    <style>
      body {
        font-size: 2em;
      }
      button {
        font-size: 2em;
        padding: 1em 2em;
      }
      pre {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <button id="getInfoBtn">Get Client Info Meta</button>
    <button id="goTo"> Go to 203.208.133.26 </button>
    <pre id="output"></pre>
    <script>
      
      document.getElementById('getInfoBtn').onclick = async function() {
        try {
            // Wait for the puffin API to be ready
            await window.__puffinAPIPromise;
            
            // Check if the internal API is available
            if (window.__puffinAPI && 
                window.__puffinAPI.__puffinInternal &&
                typeof window.__puffinAPI.__puffinInternal.getClientInfoMeta === "function") {
            
            const info = await window.__puffinAPI.__puffinInternal.getClientInfoMeta();
            document.getElementById('output').textContent = JSON.stringify(info, null, 2);
            } else {
            document.getElementById('output').textContent = "__puffinAPI.__puffinInternal.getClientInfoMeta is not available!";
            }
        } catch (e) {
            document.getElementById('output').textContent = "Error: " + e;
        }
        };

      document.getElementById('goTo').onclick = function() {
        window.location.href = 'http://203.208.133.26:10000';
      };
    </script>
  </body>
</html>
